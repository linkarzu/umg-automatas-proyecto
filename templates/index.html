<!-- Filename: index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desencriptador</title>
    
<!-- Flask espera los estilos css en el folder 'static' en el root dir -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="hero">
        <nav>
            <div class="enlaces uno" id="enlaces">
                <a href="index.html" class="active">Inicio</a>
            </div>
        </nav>
        <div class="textos-hero">
            <h1>Desencriptador de mensajes con palabras clave</h1>
            <p>Grupo 5</p>
        </div>
        <div class="svg-hero" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #fff;"></path>
            </svg></div>
    </header>

    <section class="cards contenedor">
        <div class="content-cards">
            <article class="card">
                <form action="/" method="post">
        <label for="message">Ingrese el mensaje:</label><br>
        <textarea name="message" rows="3"></textarea>
        <div>
          <input type="submit" value="Desencriptar">
        </div>
    </form>

    {% if message %}
    <h2>Mensaje original:</h2>
    <p>{{ message }}</p>
    {% endif %}

    {% if desencriptado %}
    <h2>Mensaje desencriptado:</h2>
    <p>{{ desencriptado }}</p>
    {% endif %}
            </article>
        </div>
    </section>

    <section class="info-last">
        
        <div class="svg-wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
            style="height: 100%; width: 100%;">
            <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                style="stroke: none; fill: #f5576c;"></path>
        </svg></div>
    </section>

    <footer id="Final">

    </footer>
</body>

</html>
